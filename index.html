<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1><i><b><u>TEMPERATURE CONVERSION</u></b></i></h1>
    </header>
    <main>
      <form >
        <label for="temp-input"><i><b>Temperature</b></i></label>
        <input type="number" id="temp-input" name="temp-input">
        <select id="unit-select">
          <option value="celsius"><i><b>celcius</b></i></option>
          <option value="fahrenheit"><i><b>fahrenheit</b></i></option>
        </select>
        <br>
       <center> <button id="convert-button"><i><b>Convert</b></i></button></center>
       <hr>
       
        <p id="result" ></p>
      </form>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
